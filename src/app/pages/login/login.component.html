<div class="container mt-5" style="max-width: 420px;">
  <h2 class="mb-4 text-center text-primary">
    <i class="bi bi-box-arrow-in-right"></i> Connexion
  </h2>

  <!-- Success or error messages -->
  <div *ngIf="successMsg" class="alert alert-success">{{ successMsg }}</div>
  <div *ngIf="errorMsg"   class="alert alert-danger">{{ errorMsg }}</div>

  <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)" novalidate>
    <div class="mb-3">
      <label for="email" class="form-label">Adresse Email</label>
      <input
        id="email"
        type="email"
        class="form-control"
        [(ngModel)]="email"
        name="email"
        required
        [disabled]="loading"
      />
      <div *ngIf="loginForm.submitted && !email" class="text-danger small">
        Email requis.
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe</label>
      <input
        id="password"
        type="password"
        class="form-control"
        [(ngModel)]="password"
        name="password"
        required
        [disabled]="loading"
      />
      <div *ngIf="loginForm.submitted && !password" class="text-danger small">
        Mot de passe requis.
      </div>
    </div>

    <button
      class="btn btn-primary w-100"
      type="submit"
      [disabled]="loading || !loginForm.valid">
      {{ loading ? 'Connexion...' : 'Se connecter' }}
    </button>

    <p class="mt-3 text-center">
      Pas de compte ? <a href="/signup">Créer un compte</a>
    </p>
  </form>
</div>
