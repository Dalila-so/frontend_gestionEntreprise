<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Dépôts</h2>
    <button class="btn btn-primary" (click)="resetForm()">Nouveau</button>
  </div>

  <form #depotForm="ngForm" (ngSubmit)="addDepot(depotForm)" class="mb-4">
    <div class="row g-2 align-items-end">
      <div class="col-md-5">
        <label class="form-label">Nom</label>
        <input class="form-control" [(ngModel)]="newDepot.name" name="name" required />
      </div>
      <div class="col-md-5">
        <label class="form-label">Emplacement</label>
        <input class="form-control" [(ngModel)]="newDepot.location" name="location" required />
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-success">{{ isEditMode ? 'Modifier' : 'Ajouter' }}</button>
      </div>
    </div>
  </form>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Nom</th>
        <th>Emplacement</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let depot of depots">
        <td>{{ depot.id }}</td>
        <td>{{ depot.name }}</td>
        <td>{{ depot.location }}</td>
        <td>
          <button class="btn btn-sm btn-outline-secondary" (click)="editDepot(depot)">Modifier</button>
          <button class="btn btn-sm btn-outline-danger" (click)="delete(depot.id)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
